<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#brainGrad)"/>

  <!-- Neural network nodes -->
  <circle cx="180" cy="180" r="20" fill="white" opacity="0.9"/>
  <circle cx="332" cy="180" r="20" fill="white" opacity="0.9"/>
  <circle cx="256" cy="256" r="28" fill="white"/>
  <circle cx="160" cy="320" r="18" fill="white" opacity="0.9"/>
  <circle cx="352" cy="320" r="18" fill="white" opacity="0.9"/>
  <circle cx="256" cy="380" r="16" fill="white" opacity="0.8"/>

  <!-- Neural connections -->
  <line x1="180" y1="180" x2="256" y2="256" stroke="white" stroke-width="4" opacity="0.6"/>
  <line x1="332" y1="180" x2="256" y2="256" stroke="white" stroke-width="4" opacity="0.6"/>
  <line x1="256" y1="256" x2="160" y2="320" stroke="white" stroke-width="4" opacity="0.6"/>
  <line x1="256" y1="256" x2="352" y2="320" stroke="white" stroke-width="4" opacity="0.6"/>
  <line x1="160" y1="320" x2="256" y2="380" stroke="white" stroke-width="3" opacity="0.5"/>
  <line x1="352" y1="320" x2="256" y2="380" stroke="white" stroke-width="3" opacity="0.5"/>
  <line x1="180" y1="180" x2="332" y2="180" stroke="white" stroke-width="3" opacity="0.4"/>
  <line x1="160" y1="320" x2="352" y2="320" stroke="white" stroke-width="3" opacity="0.4"/>

  <!-- Center "m" letter -->
  <text x="256" y="275" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="url(#glowGrad)" text-anchor="middle">m</text>
</svg>
